<div class="container">
  <div class="row">
    <!-- Upcoming Events Section -->
    <div class="col-md">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5>Calendar</h5>
        </div>
        <div class="card-body">
          <div class="calendar">
            <p-calendar
              class="max-w-full"
              [(ngModel)]="selectedDate"
              [inline]="true"
              [showWeek]="true">
            </p-calendar>
          </div>
        </div>
      </div>
    </div>

    <!-- Reports Section -->
    <div class="col-md">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5>Upcoming Courses & Exams</h5>
        </div>
        <div class="card-body">
          <h5>Courses:</h5>
          <p class="course-item">
            English Course By Mr XXXX <span class="date">Sep15</span>
          </p>
          <p class="course-item">
            Physics Course By Mr XXXX <span class="date">Sep15</span>
          </p>
          <p class="course-item">
            Math Course By Mr XXXX <span class="date">Sep15</span>
          </p>

          <h5>Exams:</h5>
          <p class="course-item">
            Exam on Course English <span class="date">Sep15</span>
          </p>
          <p class="course-item">
            Exam on Course Physics <span class="date">Sep15</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <!-- Current Projects Section -->
    <div class="col-md-12">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5>My Courses</h5>
        </div>

      </div>
    </div>
  </div>
</div>
